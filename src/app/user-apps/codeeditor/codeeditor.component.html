<cos-window [runningProcessID]="this.processId" [processAppIcon]="this.icon" [processAppName]="this.name" (click)="setCodeEditorWindowToFocus(this.processId)" >
    <ngx-monaco-editor class="my-code-editor" [options]="editorOptions" [(ngModel)]="code"  #monacoContent></ngx-monaco-editor>
</cos-window>
