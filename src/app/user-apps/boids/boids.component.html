
<cos-window [runningProcessID]="this.processId" [processAppIcon]="this.icon" [processAppName]="this.name" [isMaximizable]="this.isMaximizable" [priorUId]="this.priorUId" (click)="setBoidWindowToFocus(this.processId)" >
    <div class="boid-main-cntnr" id="boidCntnr">
        <div class="controls" [formGroup]="form">
            <div class="control" *ngFor="let name of sliders">
                <label class="control-label">{{ name | titlecase }}: {{ form.get(name)?.value }}</label>
                <input type="range" [formControlName]="name" min="0" max="2" step="0.1">
            </div>
        </div>

        <div class="boid-cntnr" #boidCanvas></div>
    </div>
</cos-window>
