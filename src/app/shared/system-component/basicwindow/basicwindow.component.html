
<div
    #bdivWindow class="window-container  window-dd-box" [ngStyle]="currentWinStyles"   tabindex="0" 
    ngDraggable [handle]="leftHS" (stopped)="onDragEnd($event)" (started)="onDragStart($event, this.processId)" 
    id="bwincmpnt-{{uniqueId}}">

    <div class="header-container"
        appHighlight tabindex="0"
        [ngStyle]="headerActiveStyles">
        <div #leftHS class="left-header-section">
            <h1>
                <figure>
                    @if(!isDialogContent){<img [src]="this.icon" [alt]="this.name"/>}
                    @if(isDialogContent){<p class="img-padding"> </p>}
                    <figcaption> {{this.displayName}} </figcaption>
                </figure>
            </h1>
        </div>
        <div class="right-header-section">
            <nav>
                <button [ngStyle]="closeBtnStyles" id="closeBtn" appHighlight (click)="onCloseBtnClick()"  title="Close" >
                    <svg width="10" viewBox="0 0 10 10">
                        <path d="M10.2.7L9.5 0 5.1 4.4.7 0 0 .7l4.4 4.4L0 9.5l.7.7 4.4-4.4 4.4 4.4.7-.7-4.4-4.4z" fill = "#000000"/>
                    </svg>
                </button>
            </nav>
        </div>
    </div>
    <div tabindex="0" class="window-content-container">
        <ng-content> </ng-content>
    </div>
</div> 

<div #bglassPaneContainer></div>
